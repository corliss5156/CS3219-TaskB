name: pipeline
on: 
  push: 
    branches: 
      - main 
jobs:
  build:
    runs on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        - run: npm install
      - name: workflow 
        - run: npm run build --if-present
        - run: npm test
      - name: deploy 
        - run: eb init
        - run: eb deploy
      